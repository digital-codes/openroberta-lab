STOP:
  ASEBA: |
    sub diffdrive_stop
        motor.left.target = 0
        motor.right.target = 0

CLOSE:
  ASEBA: |
    sub thymio_close
        motor.left.target = 0
        motor.right.target = 0
        call leds.top(0, 0, 0)
        call leds.bottom.left(0, 0, 0)
        call leds.bottom.right(0, 0, 0)
        call leds.buttons(0, 0, 0, 0)
        call leds.circle(0, 0, 0, 0, 0, 0, 0, 0)
        timer.period[0] = 0
